<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 03</title>
</head>
<body>
    <form action="#">
        <h2>My Form</h2>
    <input type="text" placeholder="First Name">   
    <input type="text" placeholder="Last Name"><br><br>
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password"><br><br>
    <input type="number" placeholder="Phone number"><br><br>
    <h2>Where Form</h2>
    <select>
        <option value="">Dhaka</option>
        <option value="">Chattogram</option>
        <option value="">Comillah</option>
    </select>
    <h2>Gender</h2>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Other">Other
    <h2>Service</h2>
    <input type="checkbox" name="service" value="HTML">HTML
    <input type="checkbox" name="service" value="CSS">CSS
    <input type="checkbox" name="service" value="Javascript">Javascript
    <input type="checkbox" name="service" value="PHP">PHP
    <h2>Blood Group</h2>
    <select>
        <option value="">O+</option>
        <option value="">B+</option>
        <option value="">A+</option>
        <option value="">AB+</option>
        <option value="">O-</option>
    </select>
    <h2>Favourite Color</h2>
    <input type="color">
    <h2>Date of Birth</h2>
    <input type="date">
    <h2>Upload CV</h2>
    <input type="file"><br><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
